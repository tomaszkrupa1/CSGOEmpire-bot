<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSGO Auto Bet Extension</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/flama" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h1>CSGOEMPIRE BOT</h1>
  </div>

  <div class="mode-div">
    <div class="mode-buttons">
      <input type="radio" id="ct-coin" name="mode" value="ct-coin">
      <label for="ct-coin">
        <img src="images/ct-coin.webp">
      </label>
    
      <input type="radio" id="t-coin" name="mode" value="t-coin">
      <label for="t-coin">
        <img src="images/t-coin.webp">
      </label>
    
      <input type="radio" id="d-coin" name="mode" value="d-coin">
      <label for="d-coin">
        <img src="images/d-coin.webp">
      </label>
    
      <input type="radio" id="r-coin" name="mode" value="r-coin">
      <label for="r-coin">
        <img src="images/r-coin.webp">
      </label>
    </div>
  </div>

  <div class="settings-div">
    <div><label for="initialBet">Initial Bet:</label>
      <input type="number" id="initialBet" step="0.01" min="0.01" value="0.01"></div>
    <div> <label for="lossMultiplier">Loss Multiplier:</label>
      <input type="number" id="lossMultiplier" step="0.1" min="1" value="2"></div>
  </div>

  <div class="start-div"><button class="start" id="startStopButton">START</button></div>
  <script src="popup.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
</body>
</html>
