<!DOCTYPE html>
<html>
<head>
  <title>CSGO Auto Bet Extension</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h2>CSGO Auto Bet Extension</h2>
  <label for="initialBet">Initial Bet:</label>
  <input type="number" id="initialBet" step="0.01" value="0.01"><br><br>
  <label for="lossMultiplier">Loss Multiplier:</label>
  <input type="number" id="lossMultiplier" step="0.01" value="2"><br><br>
  <button id="startStopButton">Start</button>
  <script src="popup.js"></script>
</body>
</html>
