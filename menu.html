<!DOCTYPE html>
<html>
<head>
  <title>CSGO Empire Betting Bot</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <h1>CSGO Empire Betting Bot</h1>
  <label for="initial-bet">Initial Bet:</label>
  <input type="number" id="initial-bet" min="1" step="0.01" required>
  
  <label for="multiplier">Multiplier:</label>
  <input type="number" id="multiplier" min="1" step="0.01" required>
  
  <button id="start-button">Start Betting</button>
</body>
</html>
